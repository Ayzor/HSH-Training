<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <!-- // <script src="js/bootstrap.min.js"></script> -->
  <!-- // <script src="validation.js"></script> -->
<title>Welcome</title>
</head>
<body class="container-fluid">
  <h1>Welcome to HSH-Global</h1>
  
<div class="row-fluid">
<div class="span6">

  <form class ="form-horizontal"   >
    
    <div class= "control-group error">
      <label class="control-label" for="inputName">Name</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Name">
        <span class= "help-inline hName hidden">Please enter your name</span>
      </div>
    </div>

    <div class= "control-group error">
      <label class="control-label" for="inputAge">Age</label>
      <div class="controls">
        <input type="text" id="inputAge" placeholder="Age">
        <span class= "help-inline hAge hidden">Please enter your age</span>
      </div>
    </div>

    <div class= "control-group error">
      <label class="control-label" for="inputGender">Gender</label>
      <div class="controls">

       <select id = "genderSelect">
        <option  >Gender</option>
          <option value='Male' >Male</option>
          <option value='Female'>Female</option>
       </select>
      </div>                                          
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputDescription">Description</label>
      <div class="controls">
        <input type="text" id="inputDescription" placeholder="Description">
        <span class= "help-inline hDesc hidden">Please write a description </span>
      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputProvince">Province</label>
      <div class="controls">

        <select id = "provinceSelect">
          <option>Province</option>
          <option value='Western Cape'>Western Cape</option>
          <option value='Eastern Cape'>Eastern Cape</option>
          <option value='KwaZulu Natal'>Kwa Zulu Natal</option>
          <option value='Free State'>Free State</option>
        </select>
      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputCity">City</label>
      <div class="controls">

        <select id = "citySelect">
          <option>City</option>
          <option value='Cape Town'>Cape Town</option>
          <option value='Port Elizabeth'>Port Elizabeth</option>
          <option value='Durban'>Durban</option>
          <option value='Bethlehem'>Bethlehem</option>
        </select>

      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputState">State</label>
      <div class="controls">

        <select id = "stateSelect">
          <option>State</option>
          <option value='Cape Point'>Cape Point</option>
          <option value='Bhisho'>Bhisho</option>
          <option value='Mlazi'>Mlazi</option>
          <option value='Ficksburg'>Ficksburg</option>
        </select>

      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputCountry" >Country</label>
      <div class="controls">
        
        <select id = "countrySelect">
          <option>Country</option>
          <option value='South Africa'>South Africa</option>
          <option value='Botswana'>Botswana</option>
          <option value='Zambia'>Zambia</option>
          <option value='Angola'>Angola</option>
        </select>

      </div>
    </div>


    <div class= "control-group">
      <div class="controls">
        <button type="submit" class="btn">Submit </button>
      </div>
    </div>
  </form>
</div>

<div class="span6">
  <div  id="contentArea">

   <ul class="inline">
    <li>Name:</li>
    <li id ="nameLbl"></li>
  </ul>


  <ul class="inline">
    <li>Age:</li>
    <li id ="ageLbl"></li>
  </ul>

  <ul class="inline">
    <li>Gender:</li>
    <li id ="genderLbl"></li>
  </ul>

  <ul class="inline">
    <li>Description:</li>
    <li id ="descLbl"></li>
  </ul>

  <ul class="inline">
    <li>Province:</li>
    <li id ="provinceLbl"></li>
  </ul>

  <ul class="inline">
    <li>City:</li>
    <li id ="cityLbl"></li>
  </ul>

  <ul class="inline">
    <li>State:</li>
    <li id ="stateLbl"></li>
  </ul>

  <ul class="inline">
    <li>Country:</li>
    <li id ="countryLbl"></li>
  </ul>

      </div>
  </div>
</div>


</body>

<script src="js/loader.js"></script>
<script type="text/javascript" charset="utf-8">


$('.btn').click(function() {

//Retrieve the contents of form elements.
var name = $("input#inputName").val();
var age = $("input#inputAge").val();
var gender = $("#genderSelect").val();
var description =$("input#inputDescription").val();
var province =$("#provinceSelect").val();
var city =$("#citySelect").val();
var state=$("#stateSelect").val();
var country=$("#countrySelect").val();



if(name == null){
  $(".hName").removeClass("hidden")
 
}
else if(age ==null){
  $(".hAge").removeClass("hidden")
}

else if(description == null){
  $(".hDesc").removeClass("hidden")
}


//Display the contents of the form elements.
$("#nameLbl").text(name);
$("#ageLbl").text(age);
$("#genderLbl").text(gender);
$("#descLbl").text(description);
$("#provinceLbl").text(province);
$("#cityLbl").text(city);
$("#stateLbl").text(state);
$("#countryLbl").text(country);

return false;
}); 

</script>

</html>
