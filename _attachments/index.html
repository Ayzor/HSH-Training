<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">

<title>Welcome</title>
</head>
<body class="container">
  <h1>Welcome to HSH-Global</h1>
  

  <form class ="form-horizontal"   >
    
    <div class= "control-group error">
      <label class="control-label" for="inputName">Name</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Name">
        <span class= "help-inline hidden">Please enter your name</span>
      </div>
    </div>

    <div class= "control-group error">
      <label class="control-label" for="inputAge">Age</label>
      <div class="controls">
        <input type="text" id="inputAge" placeholder="Age">
        <span class= "help-inline hidden">Please enter your age</span>
      </div>
    </div>

    <div class= "control-group error">
      <label class="control-label" for="inputGender">Gender</label>
      <div class="controls">

       <select id = "genderSelect">
          <option value='1'>Male</option>
          <option value='2'>Female</option>
       </select>
      </div>                                          
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputDescription">Description</label>
      <div class="controls">
        <input type="text" id="inputDescription" placeholder="Description">
        <span class= "help-inline hidden">Please write a description </span>
      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputProvince">Province</label>
      <div class="controls">

        <select id = "provinceSelect">
          <option value='1'>Western Cape</option>
          <option value='2'>Eastern Cape</option>
          <option value='3'>Kwa Zulu Natal</option>
          <option value='4'>Free State</option>
        </select>
      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputCity">City</label>
      <div class="controls">

        <select id = "citySelect">
          <option value='1'>Cape Town</option>
          <option value='2'>Port Elizabeth</option>
          <option value='3'>Durban</option>
          <option value='4'>Bethlehem</option>
        </select>

      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputState">State</label>
      <div class="controls">

        <select id = "stateSelect">
          <option value='1'>Cape Point</option>
          <option value='2'>Bhisho</option>
          <option value='3'>Mlazi</option>
          <option value='4'>Ficksburg</option>
        </select>

      </div>
    </div>


    <div class= "control-group error">
      <label class="control-label" for="inputCountry" >Country</label>
      <div class="controls">
        
        <select id = "countrySelect">
          <option value='1'>South Africa</option>
          <option value='2'>Botswana</option>
          <option value='3'>Zambia</option>
          <option value='4'>Angola</option>
        </select>
      </div>
    </div>


    <div class= "control-group">
      <div class="controls">
        <button type="submit" class="btn">Submit </button>
      </div>
    </div>

  </form>

</body>
