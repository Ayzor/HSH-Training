<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="js/bootstrap.js"></script>
<title>Welcome</title>
</head>
<body class="container">
  <h1>Welcome to HSH-Global</h1>
  

  <form class ="form-horizontal">
    
    <div class= "control-group">
      <label class="control-label" for="inputName">Name</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Name">
      </div>
    </div>

    <div class= "control-group">
      <label class="control-label" for="inputAge">Age</label>
      <div class="controls">
        <input type="text" id="inputAge" placeholder="Age">
      </div>
    </div>

    <div class= "control-group">
      <label class="control-label" for="inputGender">Gender</label>
      <div class="controls">
        <input type="text" id="inputGender" placeholder="Gender">
      </div>                                          
    </div>


    <div class= "control-group">
      <label class="control-label" for="inputDescription">Description</label>
      <div class="controls">
        <input type="text" id="inputDescription" placeholder="Description">
      </div>
    </div>


    <div class= "control-group">
      <label class="control-label" for="inputProvince">Province</label>
      <div class="controls">
        <input type="text" id="inputProvince" placeholder="Province">
      </div>
    </div>


    <div class= "control-group">
      <label class="control-label" for="inputCity">City</label>
      <div class="controls">
        <input type="text" id="inputCity" placeholder="City">
      </div>
    </div>


    <div class= "control-group">
      <label class="control-label" for="inputState">State</label>
      <div class="controls">
        <input type="text" id="inputState" placeholder="State">
      </div>
    </div>


    <div class= "control-group">
      <label class="control-label" for="inputCountry">Country</label>
      <div class="controls">
        <input type="text" id="inputCountry" placeholder="Country">
      </div>
    </div>


    <div class= "control-group">
      <div class="controls">
        <button type="submit" class="btn">Submit </button>
      </div>
    </div>
  </form>

</body>
</html>
